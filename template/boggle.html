<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>
<body>
    <section>
        <table>
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>
                        {{ cell }}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p> Highscore:
            <b>{{highscore}}</b>
            after {{ plays }} plays
        </p>
        <p>
            Score: <b class="score">0</b>
            Time left: <b class="timer"></b>
        </p>
        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>Add Word</button>
        </form>
        <p class="msg">
        </p>
        <ul class="words">

        </ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src= "https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
</body>
</html>
